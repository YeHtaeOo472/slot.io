<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #2c3e50;
      color: white;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background-color: #4b007a;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      background: #e74c3c;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 10px;
    }
    button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <h1>Slot Game</h1>
  <canvas id="slotCanvas" width="500" height="300"></canvas>
  <div class="buttons">
    <button onclick="spin()">SPIN</button>
    <button onclick="autoSpin()">AUTO SPIN</button>
    <button onclick="maxBet()">MAX BET</button>
  </div>
  <script>
    const canvas = document.getElementById('slotCanvas');
    const ctx = canvas.getContext('2d');

    const symbols = ['üçé', 'üçå', 'üçí', 'üçá', 'üçâ', 'üçì'];
    const reelPositions = [0, 0, 0];
    const reelHeight = 100;
    const reelWidth = 100;
    let autoSpinInterval;

    function drawSlotMachine() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#3b044d';
      ctx.fillRect(50, 50, 400, 200);

      for (let i = 0; i < 3; i++) {
        const x = 75 + i * 150;
        const y = 100;
        ctx.fillStyle = 'white';
        ctx.fillRect(x, y, reelWidth, reelHeight);
        ctx.fillStyle = '#2c3e50';
        ctx.font = '40px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(symbols[reelPositions[i]], x + reelWidth / 2, y + reelHeight / 2);
      }
    }

    function spin() {
      for (let i = 0; i < 3; i++) {
        reelPositions[i] = Math.floor(Math.random() * symbols.length);
      }
      drawSlotMachine();
      checkResult();
    }

    function autoSpin() {
      if (autoSpinInterval) {
        clearInterval(autoSpinInterval);
        autoSpinInterval = null;
      } else {
        autoSpinInterval = setInterval(spin, 1000);
      }
    }

    function maxBet() {
      spin();
      alert('Max bet placed! Spinning the reels...');
    }

    function checkResult() {
      const result = reelPositions.every(pos => pos === reelPositions[0]);
      if (result) {
        alert('üéâ You Win! üéâ');
      }
    }

    drawSlotMachine();
  </script>
</body>
</html>
